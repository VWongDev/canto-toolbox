name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version in package.json
        run: npm version ${{ inputs.bump }} --no-git-tag-version
        env:
          npm_config_allow_same_version: false

      - name: Sync version to manifest.json
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            m.version = require('./package.json').version;
            fs.writeFileSync('manifest.json', JSON.stringify(m, null, 2) + '\n');
          "
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build extension
        run: pnpm build

      - name: Create release zip
        run: zip -r canto-toolbox-${{ env.NEW_VERSION }}.zip dist/

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json package.json
          git commit -m "chore(global): Bump version to ${{ env.NEW_VERSION }}"

      - name: Push version bump and create tag
        run: |
          git tag "v${{ env.NEW_VERSION }}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.NEW_VERSION }}" \
            --title "v${{ env.NEW_VERSION }}" \
            --generate-notes \
            "canto-toolbox-${{ env.NEW_VERSION }}.zip"
